function changelight(number) {
    if (number == 1) {
        mirrorlight(1);
        mirrorlight(2);
        mirrorlight(6);
        mirrorlight(7);
    }
    else if (number == 5) {
        mirrorlight(4);
        mirrorlight(5);
        mirrorlight(9);
        mirrorlight(10);
    }
    else if (number == 21) {
        mirrorlight(16);
        mirrorlight(17);
        mirrorlight(21);
        mirrorlight(22);
    }
    else if (number == 25) {
        mirrorlight(19);
        mirrorlight(20);
        mirrorlight(24);
        mirrorlight(25);
    }
    else if ((number == 2)||(number == 3)||(number == 4)) {
        mirrorlight(number-1);
        mirrorlight(number);
        mirrorlight(number+1);
        mirrorlight(number+4);
        mirrorlight(number+5);
        mirrorlight(number+6);
    }
    else if ((number == 6)||(number == 11)||(number == 16)) {
        mirrorlight(number-5);
        mirrorlight(number-4);
        mirrorlight(number);
        mirrorlight(number+1);
        mirrorlight(number+5);
        mirrorlight(number+6);
    }
    else if ((number == 10)||(number == 15)||(number == 20)) {
        mirrorlight(number-6);
        mirrorlight(number-5);
        mirrorlight(number-1);
        mirrorlight(number);
        mirrorlight(number+4);
        mirrorlight(number+5);
    }
    else if ((number == 22)||(number == 23)||(number == 24)) {
        mirrorlight(number-6);
        mirrorlight(number-5);
        mirrorlight(number-4);
        mirrorlight(number-1);
        mirrorlight(number);
        mirrorlight(number+1);
    }
    else {
        mirrorlight(number-6);
        mirrorlight(number-5);
        mirrorlight(number-4);
        mirrorlight(number-1);
        mirrorlight(number);
        mirrorlight(number+1);
        mirrorlight(number+4);
        mirrorlight(number+5);
        mirrorlight(number+6);
    }
}

function mirrorlight(number) {
    if (lights[number-1] == 0) {
        lights[number-1] = 1;
        document.getElementById("pic"+number).style.backgroundImage = "url('llpic.png')";
    }
    else {
        lights[number-1] = 0;
        document.getElementById("pic"+number).style.backgroundImage = "url('ddpic.png')";
    }
}
function overclick() {
    let sum = 0;
    lights.forEach(value => {sum += value;});
    if (sum == 0) {
        setTimeout(function() {
            if (confirm("恭喜過關\n\n您絕對是個超凡的天才!!!") == true) {
            location.href = "選關頁面.html";
            }
        }, 10);
    }
